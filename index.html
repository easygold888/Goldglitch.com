    .chart{

    .buyBox{

    }
  </style>
</head>

                <span class="tag">Virtual SL/TP</span>
              </div>
            </div>
          </section>
        `;
      }

      function view404(){
        return `
          <section class="glass card col12">
            <div class="inner">
              <h2 class="h">404</h2>
              <p class="p">Ruta no encontrada.</p>
            </div>
          </section>
        `;
      }

      function render(){
        const r = route();
        setActiveNav(r);
        const app = $("#app");
        const map = { home:viewHome, glitches:viewGlitches, community:viewCommunity, terms:viewTerms };
        app.innerHTML = (map[r] || view404)();
        wireView(r);
      }

      function wireView(r){
        if (r === "glitches"){
          document.querySelectorAll("[data-open]").forEach(el => {
            el.addEventListener("click", () => {
              const id = el.getAttribute("data-open");
              openDlg(id);
            });
          });
        }
      }

      function openDlg(id){
        const g = state.glitches.find(x => x.id === id);
        if (!g) return;

        state.selected = g;
        $("#dlgTitle").textContent = g.name;
        $("#dlgDesc").textContent = g.blurb;
        $("#dlgTags").innerHTML = g.tags.map(t => `<span class="tag">${t}</span>`).join("");

        const dlg = $("#dlg");
        try { dlg.showModal(); } catch { dlg.setAttribute("open",""); }
      }

      function closeDlg(){
        const dlg = $("#dlg");
        try { dlg.close(); } catch { dlg.removeAttribute("open"); }
      }

      function addToCart(tier){
        const g = state.selected;
        if (!g) return;
        const priceDemo = g.demoPrice ?? 20;
        const pricePro  = g.proPrice ?? 200;
        const price = (tier === "pro") ? pricePro : priceDemo;

        const key = `${g.id}:${tier}`;
        const found = state.cart.find(x => x.key === key);
        if (found) found.qty += 1;
        else state.cart.push({ key, id:g.id, name:g.name, tier, price, qty:1 });

        saveCart();
        renderCart();
        closeDlg();
      }

      function nav(r){
        location.hash = `#/${r}`;
      }

      function boot(){
        // nav pills
        document.querySelectorAll(".pill[data-route]").forEach(b => {
          b.addEventListener("click", () => nav(b.dataset.route));
        });

        // initial hash
        if (!location.hash) location.hash = "#/home";

        // render
        renderCart();
        render();
        window.addEventListener("hashchange", render);
      }

      // Error surface: si algo peta, no te deja ‚Äúpantalla vac√≠a‚Äù
      function installErrorSurface(){
        window.addEventListener("error", (e) => showFatal(e?.error || e?.message || String(e)));
        window.addEventListener("unhandledrejection", (e) => showFatal(e?.reason || "Unhandled rejection"));
      }

      function showFatal(err){
        const app = document.getElementById("app");
        if (!app) return;
        app.innerHTML = `
          <section class="glass card col12">
            <div class="inner">
              <h2 class="h">JS error (render abortado)</h2>
              <p class="p">Abre DevTools ‚Üí Console para ver el stack. Esto evita el ‚Äúsolo men√∫‚Äù.</p>
              <div class="errorBox">${String(err)}</div>
            </div>
          </section>
        `;
      }

      // public api
      return { boot, nav, addToCart, closeDlg, openDlg };
    })();

    /* ==================
       PARTICLES (Canvas)
       ================== */
    (function particles(){
      const canvas = document.getElementById("fx");
      const ctx = canvas.getContext("2d", { alpha:true });

      const prefersReduced = window.matchMedia && window.matchMedia("(prefers-reduced-motion: reduce)").matches;
      const DPR = Math.min(2, window.devicePixelRatio || 1);

      let w=0,h=0;
      const mouse = { x:-9999, y:-9999, down:false };
      const P = [];
      const baseCount = prefersReduced ? 60 : 140;

      const palette = [
        { r:216, g:184, b:106, a:0.95 }, // gold
        { r:235, g:235, b:240, a:0.55 }, // silver-ish
        { r:170, g:170, b:185, a:0.40 }, // muted grey
      ];

      function resize(){
        w = Math.floor(window.innerWidth * DPR);
        h = Math.floor(window.innerHeight * DPR);
        canvas.width = w;
        canvas.height = h;
        canvas.style.width = "100%";
        canvas.style.height = "100%";
      }
      window.addEventListener("resize", resize);

      window.addEventListener("mousemove", (e) => {
        mouse.x = e.clientX * DPR;
        mouse.y = e.clientY * DPR;
      });
      window.addEventListener("mousedown", () => { mouse.down = true; burst(mouse.x, mouse.y); });
      window.addEventListener("mouseup", () => { mouse.down = false; });
      window.addEventListener("mouseleave", () => { mouse.x=-9999; mouse.y=-9999; });

      function rand(a,b){ return a + Math.random()*(b-a); }

      function makeParticle(x=rand(0,w), y=rand(0,h), boost=false){
        const c = palette[(Math.random()*palette.length)|0];
        const s = boost ? rand(1.6, 3.1) : rand(1.0, 2.6);
        const v = prefersReduced ? 0.22 : 0.55;
        return {
          x, y,
          vx: rand(-v,v),
          vy: rand(-v,v),
          r: s * DPR,
          c,
          life: boost ? rand(220, 420) : Infinity
        };
      }

      function seed(){
        P.length = 0;
        const count = Math.floor(baseCount * (window.innerWidth < 900 ? 0.75 : 1));
        for (let i=0;i<count;i++) P.push(makeParticle());
      }

      function burst(x,y){
        if (prefersReduced) return;
        for (let i=0;i<20;i++){
          P.push(makeParticle(x + rand(-8,8), y + rand(-8,8), true));
        }
      }

      function step(){
        ctx.clearRect(0,0,w,h);

        // subtle vignette overlay (dopamine, pero sofisticado)
        const g = ctx.createRadialGradient(w*0.5, h*0.45, Math.min(w,h)*0.1, w*0.5, h*0.5, Math.max(w,h)*0.75);
        g.addColorStop(0, "rgba(216,184,106,0.05)");
        g.addColorStop(1, "rgba(0,0,0,0.00)");
        ctx.fillStyle = g;
        ctx.fillRect(0,0,w,h);

        for (let i=0;i<P.length;i++){
          const p = P[i];

          // mouse influence: repel (dopamin√©rgico)
          const dx = p.x - mouse.x;
          const dy = p.y - mouse.y;
          const d2 = dx*dx + dy*dy;
          const R = (prefersReduced ? 90 : 140) * DPR;
          if (d2 < R*R){
            const d = Math.sqrt(d2) || 1;
            const force = (1 - d/R) * (mouse.down ? 1.9 : 1.0);
            p.vx += (dx/d) * force * 0.08;
            p.vy += (dy/d) * force * 0.08;
          }

          // drift
          p.x += p.vx;
          p.y += p.vy;

          // soft bounds
          if (p.x < -20) p.x = w+20;
          if (p.x > w+20) p.x = -20;
          if (p.y < -20) p.y = h+20;
          if (p.y > h+20) p.y = -20;

          // mild damping
          p.vx *= 0.995;
          p.vy *= 0.995;

          // draw dot
          ctx.beginPath();
          ctx.fillStyle = `rgba(${p.c.r},${p.c.g},${p.c.b},${p.c.a})`;
          ctx.arc(p.x, p.y, p.r, 0, Math.PI*2);
          ctx.fill();

          // life for burst particles
          if (p.life !== Infinity){
            p.life -= 1;
            if (p.life <= 0){
              P.splice(i,1);
              i--;
            }
          }
        }

        // connections (lux lines)
        const linkDist = (prefersReduced ? 90 : 120) * DPR;
        for (let i=0;i<P.length;i++){
          for (let j=i+1;j<P.length;j++){
            const a = P[i], b = P[j];
            const dx = a.x - b.x, dy = a.y - b.y;
            const d = Math.sqrt(dx*dx + dy*dy);
            if (d < linkDist){
              const alpha = (1 - d/linkDist) * 0.14;
              ctx.strokeStyle = `rgba(216,184,106,${alpha})`;
              ctx.lineWidth = 1 * DPR;
              ctx.beginPath();
              ctx.moveTo(a.x, a.y);
              ctx.lineTo(b.x, b.y);
              ctx.stroke();
            }
          }
        }

        requestAnimationFrame(step);
      }

      resize();
      seed();
      step();
    })();

    // boot (safe)
    (function init(){
      EGG.boot?.();
      // si Rocket Loader o cualquier cosa te reordena scripts, esto ayuda a ver el error:
      // (ya instalamos surface)
      // Nota: si quieres, lo activo siempre:
      // installErrorSurface est√° dentro del closure, pero ya cubrimos bastante con HTML estable.
    })();
  </script>
